<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fbffc9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #2b2e05;
            margin-bottom: 10px;
            transform: scale(1.2);
        }
        .portfolios {
            width: 200px;
            height: 300px;
            border-radius: 20px;
            padding-top: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            justify-content: space-around;
            background-color: rgba(78, 82, 15, 0.6);
            border: solid 2px #2b2e05;
        }
        a {
            text-decoration: none;
            color: #2b2e05;
            background-color: #f7ff0d;
            border-radius: 5px;
            padding: 10px 15px;
            margin-bottom: 10px;
            transition: background-color 0.3s;
            transform: scale(2);
        }
        a:hover {
            background-color: #4d520f;
        }

        .quackquack {
            width: 30px;
            height: 30px;
            position: absolute;
            bottom: 0;
            left: 0;
            margin: 20px;
            background-image: url('img/pato.png');
            background-size: 240px 30px;
            background-position: 0 0;
            transition: left 0.5s ease;
            cursor: pointer;
            transform: scale(2);
            z-index: 1;
        }

        .animate {
            animation: sprite-animation 1s steps(8) infinite;
        }

        @keyframes sprite-animation {
            from { background-position: 0 0; }
            to { background-position: -800px 0; }
        }
    </style>
</head>
<body>

  <div class="portfolios">
      <h1>Portfólios</h1>
      <a href="pages/houssein.html">Houssein</a>
      <a href="pages/jullya.html">Jullya</a>
  </div>

  <div class="quackquack" title="Clique para mover o pato"></div>

  <script>
    document.querySelector('.quackquack').addEventListener('click', function() {
        const quackquack = document.querySelector('.quackquack');
        const windowWidth = window.innerWidth;
        const quackWidth = quackquack.offsetWidth;
        const currentLeft = parseInt(window.getComputedStyle(quackquack).left);
        quackquack.classList.add('animate');

        setTimeout(() => {
            quackquack.classList.remove('animate');
        }, 1000);

        if (currentLeft === 0) {
            quackquack.style.left = `${windowWidth - quackWidth}px`;
        } else {
            quackquack.style.left = '0';
        }
    });
  </script>

</body>
</html>
